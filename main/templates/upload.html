{% extends 'header.html' %}

{% block title %}
Data Transfer System | Upload Data
{% endblock %}

{% block content %}
<h2>Upload FILE or URL</h2>
<h4>Upload a FILE:</h4>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ file_form.as_p }}
  <button type="submit">Upload Fle</button>
</form>
<h4>Upload an URL:</h4>
<form method="post">
	{% csrf_token %}
	{{url_form.as_p}}
	<button type="submit">Upload URL</button>
</form>
{% endblock %}
